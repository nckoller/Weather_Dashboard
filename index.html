<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <style src="./assets/style.css"></style>
    <title>
      Weather Dashboard
    </title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        <!-- <i class="fa fa-sun-o" aria-hidden="true"></i> -->
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter City"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchInput"
            />
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="searchButton">
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div id="currentForecast">City & Current Date & Icon</div>
          <div id="temp">Test Temp</div>
          <div id="humidity">Test Humidity</div>
          <div id="wind">Test Windspeed</div>
          <div id="uv">Test UV</div>
        </div>
      </div>
      <div class="row">
        <div id="fiveDayCards" class="col-8 offset-md-4">5 day forecast cards
          <div class="row" id="forecastCards">
          <div class="card" style="width: 9rem;">
          <div class="card-body">
            <div class="card-title" id="forecastDate">Future Date</div>
            <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png"><img>
            <div class="card-text" id="forecastTemp">Temp</div>
            <div class="card-text" id="forecastHumidity">Humdity</div>
          </div>
          </div>
          <div class="card" style="width: 9rem;">
            <div class="card-body">
              <div class="card-title" id="forecastDate">Future Date</div>
              <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png"><img>
              <div class="card-text" id="forecastTemp">Temp</div>
              <div class="card-text" id="forecastHumidity">Humdity</div>
            </div>
            </div>
            <div class="card" style="width: 9rem;">
              <div class="card-body">
                <div class="card-title" id="forecastDate">Future Date</div>
                <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png"><img>
                <div class="card-text" id="forecastTemp">Temp</div>
                <div class="card-text" id="forecastHumidity">Humdity</div>
              </div>
              </div>
              <div class="card" style="width: 9rem;">
                <div class="card-body">
                  <div class="card-title" id="forecastDate">Future Date</div>
                  <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png"><img>
                  <div class="card-text" id="forecastTemp">Temp</div>
                  <div class="card-text" id="forecastHumidity">Humdity</div>
                </div>
                </div>
                <div class="card" style="width: 9rem;">
                  <div class="card-body">
                    <div class="card-title" id="forecastDate">Future Date</div>
                    <img id="forecastIcon" src="http://openweathermap.org/img/wn/10d@2x.png"><img>
                    <div class="card-text" id="forecastTemp">Temp</div>
                    <div class="card-text" id="forecastHumidity">Humdity</div>
                  </div>
                  </div>
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
