<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel= "stylesheet" href="./assets/style.css"></link>
    <title>
      Weather Dashboard
    </title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <!-- Search row starts/left sidebar -->
          <div class="row">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="searchInput"
              />
              <div class="input-group-append">
                <button class="btn btn-dark" type="button" id="searchButton">
                  Search
                </button>
              </div>
            </div>
          </div>
          <!-- end search row -->
          <div class="row" id="previous-cities-called">
            <!-- <button class="btn-group-vertical city-button">Minneapolis</button> -->
          </div>
        </div>
        <!-- end left sidebar -->
        <div class="col-8" id="main-content">
          <div id="currentForecast">City & Current Date & Icon</div>
          <div id="temp">Test Temp</div>
          <div id="humidity">Test Humidity</div>
          <div id="wind">Test Windspeed</div>
          <div id="uv">Test UV</div>
          <div class="row">
            <div >
              <h2 id="fiveDayCards">5-Day Forecast:</h2>
              <div class="row" id="forecastCards"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
